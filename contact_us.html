<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LinguaGestual.net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tema.css">
    <style>
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos para o cabeçalho */
        .cabecalho {
            background-color: #0077b6;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #logotipo {
            margin-bottom: 10px;
        }

        #logotipo img {
            max-width: 100%;
            height: auto;
        }

        #menu {
            display: flex;
            justify-content: center;
        }

        .menu_principal {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mi {
            margin: 10px;
        }

        .link_menu {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Estilos para o conteúdo principal */
        .conteudo_entrada {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            /* Estilos específicos para telas menores */
            .cabecalho {
                padding: 10px 5px;
            }

            .conteudo_entrada {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div id="logotipo">
            <img src="logo.png" alt="Logo LinguaGestual.net" />
        </div>
        <nav id="menu">
            <ul class="menu_principal">
                <li class="mi"><a class="link_menu" href="index.html">Home</a></li>
                <li class="mi"><a class="link_menu" href="about_us.html">About Us</a></li>
                <li class="mi"><a class="link_menu" href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="conteudo_entrada">
        <p>Língua Gestual: Pedido de informação e sugestões</p>
        <p>E-mail: suporte@liguagestual.com</p>
        <p>Telefone: +351 22 967 11 09</p>
    </main>
</body>

</html>
